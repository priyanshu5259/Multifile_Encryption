<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Encryption</title>
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-900 text-white">
    <!-- Input section -->
    <div class="min-h-screen flex items-center justify-center">
        <div class="bg-gray-800 shadow-lg rounded-lg p-8 max-w-sm w-full">
            <h1 class="text-4xl text-center text-red-600 mb-8 font-bold">Text Encryption</h1>
            <form action="/text" method="post">
                <label for="plaintext" class="block text-sm font-medium text-gray-300">Enter Text to Encrypt:</label>
                <textarea id="plaintext" name="plaintext" rows="4" class="mt-1 block w-full py-2 px-3 border border-gray-600 bg-gray-700 rounded-md shadow-sm focus:outline-none focus:ring-red-500 focus:border-red-500 sm:text-sm text-gray-300" required></textarea>
                <label for="key1" class="block text-sm font-medium text-gray-300 mt-4">Key 1:</label>
                <input type="number" id="key1" name="key1" class="mt-1 block w-full py-2 px-3 border border-gray-600 bg-gray-700 rounded-md shadow-sm focus:outline-none focus:ring-red-500 focus:border-red-500 sm:text-sm text-gray-300" required>
                <label for="key2" class="block text-sm font-medium text-gray-300 mt-4">Key 2:</label>
                <input type="number" id="key2" name="key2" class="mt-1 block w-full py-2 px-3 border border-gray-600 bg-gray-700 rounded-md shadow-sm focus:outline-none focus:ring-red-500 focus:border-red-500 sm:text-sm text-gray-300" required>
                <label for="key3" class="block text-sm font-medium text-gray-300 mt-4">Key 3:</label>
                <input type="number" id="key3" name="key3" class="mt-1 block w-full py-2 px-3 border border-gray-600 bg-gray-700 rounded-md shadow-sm focus:outline-none focus:ring-red-500 focus:border-red-500 sm:text-sm text-gray-300" required>
                <button type="submit" class="mt-4 w-full py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">Encrypt</button>
            </form>
        </div>
    </div>
    
    <!-- Result section -->
    <div class="flex items-center justify-center mt-8">
        <div class="bg-black text-white rounded-md p-4 max-w-sm w-full">
            <!-- Your result here -->
            Result will be displayed here.
        </div>
    </div>
</body>

</html>
