<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Encryption Result</title>
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white">
    <div class="min-h-screen flex items-center justify-center">
        <div class="bg-gray-800 shadow-lg rounded-lg p-8 max-w-sm w-full">
            <h1 class="text-4xl text-center text-red-600 mb-8 font-bold">PDF Encryption Result</h1>
            <p class="text-gray-300">Encrypted PDF: {{ filename }}</p>
            <a href="{{ url_for('download_pdf', filename=filename) }}" class="text-blue-500 hover:text-blue-700">Download Encrypted PDF</a>
        </div>
    </div>
</body>
</html>
