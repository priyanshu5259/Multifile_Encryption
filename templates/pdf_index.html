<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Encryption</title>
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white">
    <div class="min-h-screen flex items-center justify-center">
        <div class="bg-gray-800 shadow-lg rounded-lg p-8 max-w-sm w-full">
            <h1 class="text-4xl text-center text-red-600 mb-8 font-bold">PDF Encryption</h1>
            <form action="/pdf_encrypt" method="post" enctype="multipart/form-data">
                <label for="pdf_file" class="block text-sm font-medium text-gray-300">Choose PDF File:</label>
                <input type="file" name="pdf_file" id="pdf_file" accept=".pdf" class="mt-1 block w-full py-2 px-3 border border-gray-600 bg-gray-700 rounded-md shadow-sm focus:outline-none focus:ring-red-500 focus:border-red-500 sm:text-sm text-gray-300" required>
                <br>
                <label for="password" class="block text-sm font-medium text-gray-300 mt-4">Enter Password:</label>
                <input type="password" name="password" id="password" class="mt-1 block w-full py-2 px-3 border border-gray-600 bg-gray-700 rounded-md shadow-sm focus:outline-none focus:ring-red-500 focus:border-red-500 sm:text-sm text-gray-300" required>
                <br>
                <button type="submit" class="mt-4 w-full py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">Encrypt PDF</button>
            </form>
        </div>
    </div>
</body>
</html>
